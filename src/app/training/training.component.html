<mat-tab-group *ngIf="!ongoingTraining">
    <mat-tab label="New Exercise">
        <new-training (trainingStart)="ongoingTraining = true"></new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
           <past-trainings></past-trainings>
    </mat-tab>
</mat-tab-group>

<current-training *ngIf="ongoingTraining" (trainingExit)="ongoingTraining = false"></current-training>
